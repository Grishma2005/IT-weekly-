<!DOCTYPE html>
<html>
<head>
  <title>Sum and Product of Array</title>
</head>
<body>
  <script>
  
    let numbers = [2, 3, 4, 5];

    let sum = 0;
    let product = 1;

    for (let i = 0; i < numbers.length; i++) {
      sum += numbers[i];       
      product *= numbers[i];  
    }

    alert("Sum of array elements: " + sum);
    alert("Product of array elements: " + product);

  
    console.log("Sum:", sum);
    console.log("Product:", product);
  </script>
</body>
</html>
